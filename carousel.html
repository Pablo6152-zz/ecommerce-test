<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/carousel.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-btns">
            <button id="prev-slide" class="btn btn-color">Back</button>
            <button id="next-slide" class="btn btn-color">Next</button>
        </div>
    
    
        <div id="carousel-items">
            <img src="./img/landscape1.jpg" alt="A beautiful landscape" class="item item-shown">
            <img src="./img/landscape2.jpg" alt="A beautiful landscape" class="item item-hidden">
            <img src="./img/landscape3.jpg" alt="A beautiful landscape" class="item item-hidden">
        </div>
    </div>
    
    <script src="./js/carousel.js"></script>
</body>
</html>
